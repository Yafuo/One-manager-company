<div class="login-wrapper">
  <h1>Login</h1>
  <input type="text" placeholder="Username" (keydown.enter)="checkAccount()" [(ngModel)]="userName" >
  <input type="text" placeholder="Password" (keydown.enter)="checkAccount()" [(ngModel)]="pwd" >
  <input type="submit" (click)="checkAccount()" value="Login" >
  <p *ngIf="isError" class="message">{{errorMessage}}</p>
</div>
