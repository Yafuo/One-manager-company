<h2><i class="fas fa-list-ul"></i> List Import Bills</h2>
<div class="add-bills" (click)="onAddNew()">
  <h3><span class="fas fa-plus"></span> Add</h3>
</div>
<div class="contain" *ngFor="let bill of importBills">
  <div class="customer-header">
    <h2>{{'Bill No ' + bill.id}}<p (click)="onDelete(bill.id)" class="far fa-trash-alt"></p></h2>
  </div>
  <div class="customer-body">
    <input type="text" placeholder="Date" disabled value="{{'Date: ' + bill.date}}">
    <input type="text" disabled *ngFor="let product of bill.products" value="{{product.id + ': ' + product.name+ ' -$'+ product.price}}">
  </div>
</div>
<div class="contain" *ngIf="isAdd">
  <input type="text" placeholder="Bill number" [(ngModel)]="newBill.id">
  <input type="text" placeholder="Date" [(ngModel)]="newBill.date">
  <!--<input type="text" placeholder="Number of product type" [disabled]="isDone" [(ngModel)]="productNo" (keydown.enter)="createProducts()">-->
  <!--<div *ngFor="let product of newBill.products; let i = index">-->
    <input type="text" placeholder="Product Id" [(ngModel)]="newBill.products[0].id">
    <input type="text" placeholder="Product Name" [(ngModel)]="newBill.products[0].name">
    <input type="text" placeholder="Quantity" [(ngModel)]="newBill.products[0].quantity">
    <input type="text" placeholder="Product Price" [(ngModel)]="newBill.products[0].price">
  <!--</div>-->
  <div class="footer">
    <input type="submit" (click)="onSave()" value="Create">
  </div>
</div>
